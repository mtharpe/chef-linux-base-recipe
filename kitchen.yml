---
driver:
  name: vagrant
  customize:
    memory: 2048
  gui: false

provisioner:
  sudo: true
  name: chef_zero
  product_name: chef
  chef_license: accept
  install_strategy: always
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: centos-7

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
